    defaults: { _controller: TitulacionSisAcademicoBundle:Home:ingresar }

titulacion_sis_academico_logout:
    path:     /logout
    defaults: { _controller: TitulacionSisAcademicoBundle:Home:logout }

titulacion_sis_academico_mail:
    path:     /sendmail
    defaults: { _controller: TitulacionSisAcademicoBundle:Home:enviarmail }

titulacion_sis_academico_get_captcha:
    path:     /captcha
    defaults: { _controller: TitulacionSisAcademicoBundle:Home:get_captcha }
    
