SisAcademico_Estudiantes_home:
    path:     /
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:index }

estudiantes_notas_actuales:
    pattern:  /index
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:index}

estudiantes_matriculacion:
    pattern:  /matriculacion
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:Matriculacion}

estudiantes_deudas:
    pattern:  /deudas
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:Deudas}

estudiantes_notas_historico:
    pattern:  /historico
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:listarmaterias}
estudiantes_menu_derecho:
    pattern:  /menuderecho
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:menuderecho}
estudiantes_proceso_matricula:
    pattern:  /procesomatricula
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:procesomatricula}
estudiantes_grabar_matricula:
    pattern:  /grabarmatricula
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:estudiantes_grabar_matricula}
estudiantes_presenta_matricula:
    pattern:  /presentarmatricula
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:presenta_matricula}
estudiantes_pdf_matricula:
    pattern:  /pdfmatricula/{idEstudiante}/{idCarrera}/{ciclo}/{carrera}
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:pdfmatricula}
estudiantes_genera_turno:
    pattern:  /generaturno
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:generaturno}
estudiantes_pdf_ordenpago:
    pattern:  /pdfordenpago/{idEstudiante}/{idCarrera}/{ciclo}/{carrera}
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:pdfordenpago}
estudiantes_subir_archivos:
    pattern:  /subirarchivos/{idEstudiante}
    defaults: { _controller: TitulacionSisAcademicoBundle:Estudiantes:subirarchivos}   
SisAcademico_docentes:
    resource: "@TitulacionSisAcademicoBundle/Resources/config/docentes.yml"
    prefix:   /docentes
